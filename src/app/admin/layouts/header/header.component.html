<header class="backdrop-blur-sm bg-white/40 py-3 px-8 shadow-[0_5px_5px_-5px] shadow-emerald-100 sticky top-0 admin-navbar">
    <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-x-3"></div>
        <div class="flex justify-end items-center gap-x-3">
            <!-- <div class="relative inline-block">
                <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-slate-200">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div> -->
            <div class="relative inline-block">
                <div class="relative">
                    <a href="/admin/dashboard"> 
                        <ng-container *ngIf="justCreatedMarchand === 0; else elseBlock">
                            <button type="button" class="text-xl text-light rounded-full w-10 h-10 transition hover:bg-emerald-100">
                                <i class="bi bi-bell"></i>
                            </button>  
                        </ng-container>
                            
                        <ng-template #elseBlock>
                            <lord-icon
                                src="https://cdn.lordicon.com/vspbqszr.json"
                                trigger="loop"
                                state="loop-bell"
                                class="mt-2 mr-0.5 rounded-full transition hover:bg-emerald-100"
                                colors="primary:#9ca3af"
                                style="width:30px;height:30px">
                            </lord-icon> 
                        </ng-template>
                    </a>
                    <div id="containerDiv" *ngIf="justCreatedMarchand !== 0">
                        <div class="px-1 rounded-full text-slate-400 text-center text-xs absolute -top-0 -end-0" style="z-index: 9999;">
                            {{ justCreatedMarchand }}
                            <div class="absolute top-0 start-0 rounded-full -z-10 animate-ping bg-emerald-200 w-full h-full"></div>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="relative inline-block profile-dropdown">
    
                <div class="flex items-center" (click)="onClickProfile()">
                    <button type="button" 
                        class="flex w-10 h-10 overflow-hidden rounded-full border-2 border-emerald-500 shadow">
                        <img src={{user?.profilLogoUrl}} alt="user logo url" class="w-full object-cover">
                    </button>
                    <div class="text-left ml-3">
                        <p>{{ user?.firstName }} {{ user?.lastName }}</p>
                        <p class="text-light text-xs">Administrateur</p>
                    </div>
                </div>

                <div class="profile-dropdown-list" aria-expanded="false">
                    <div class="flex gap-3 items-center">
                        <div
                            class="flex items-center justify-center rounded-full h-12 w-12 overflow-hidden border-2 border-emerald-600">
                            <img class="w-full object-cover" src={{user?.profilLogoUrl}} alt="Profile">
                        </div>
                        <div>
                            <div class="flex gap-1 text-sm font-semibold">
                                <span>{{ user?.firstName }} {{ user?.lastName }}</span>
                                <span class="text-emerald-600">
                                    <i class="bi bi-check2-circle"></i>
                                </span>
                            </div>
                            <div class="text-xs text-slate-400">{{ user?.email}}</div>
                        </div>
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="flex flex-col text-sm">
                        <a href="/admin/settings/profile" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-person-circle"></i>
                            <span>Profile</span>
                        </a>
                        <!-- <a href="#" class="flex items-center gap-3 rounded-md p-2 hover:bg-slate-200">
                            <i class="bi bi-info-circle"></i>
                            <span>Help Center</span>
                        </a> -->
                    </div>
                    <div class="border-t border-slate-500/30"></div>
                    <div class="">
                        <button type="button" (click)="onLogout()"
                            class="w-full p-2 text-left text-sm text-red-500 font-semibold rounded transition hover:bg-slate-200">
                            <i class="bi bi-power"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
