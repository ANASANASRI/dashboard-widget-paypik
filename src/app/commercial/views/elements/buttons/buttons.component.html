<div [@pageTransition]>
   <div class="card p-5">
      <div class="card-title">
         <h3 class="text-xl font-bold leading-none">Fill buttons</h3>
      </div>
      <div class="mt-5">
         <button type="button" class="btn btn-primary me-2 ">
            Primary
         </button>
         <button type="button" class="btn btn-secondary me-2">
            Secondary
         </button>
         <button type="button" class="btn btn-success me-2">
            Success
         </button>
         <button type="button" class="btn btn-warning me-2">
            Warning
         </button>
         <button type="button" class="btn btn-danger me-2">
            Danger
         </button>
         <button type="button" class="btn btn-info me-2">
            Info
         </button>
      </div>
   </div>
   <div class="card p-5">
      <div class="card-title">
         <h3 class="text-xl font-bold leading-none">Buttons sizes</h3>
      </div>
      <div class="mt-5">
         <button type="button" class="btn btn-xs btn-primary me-2">
            Primary-xs
         </button>
         <button type="button" class="btn btn-sm btn-primary me-2">
            Primary-sm
         </button>
         <button type="button" class="btn btn-lg btn-primary me-2">
            Primary-lg
         </button>
         <button type="button" class="btn btn-xl btn-primary me-2">
            Primary-xl
         </button>

      </div>
   </div>
   <div class="card p-5">
      <div class="card-title">
         <h3 class="text-xl font-bold leading-none">Outlines buttons</h3>
      </div>
      <div class="mt-5">
         <button type="button" class="btn btn-outline-primary  me-2">
            Primary
         </button>
         <button type="button" class="btn btn-outline-secondary me-2">
            Secondary
         </button>
         <button type="button" class="btn btn-outline-success me-2">
            Success
         </button>
         <button type="button" class="btn btn-outline-warning me-2">
            Warning
         </button>
         <button type="button" class="btn btn-outline-danger me-2">
            Danger
         </button>
         <button type="button" class="btn btn-outline-info me-2">
            Info
         </button>
      </div>
   </div>
   <div class="card p-5">
      <div class="card-title">
         <h3 class="text-xl font-bold leading-none">Buttons with icon</h3>
      </div>
      <div class="mt-5">
         <button type="button" class="btn btn-primary btn-icon me-2">
            <svg class="w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
               viewBox="0 0 18 21">
               <path
                  d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
            </svg>
            Buy now
         </button>
         <button type="button" class="btn btn-success btn-icon ">
            Choose plan
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 14 10">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
         </button>
      </div>
   </div>
