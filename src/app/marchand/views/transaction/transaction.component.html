<section class="container px-4 mx-auto">

    <form>
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">
            <div class="flex flex-col">
                <label for="name" class="text-sm font-medium text-gray-500">Name client</label>
                <input type="text" id="name" #clientNameInput (input)="applyFilters()" placeholder="Client Name"
                    class="mt-2 block w-full rounded-md border   px-2 py-2 shadow-sm outline-none focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50" />
            </div>

            <div class="flex flex-col">
                <label for="method" class="text-sm font-medium text-gray-500">Payment Method</label>
                <select id="method" [class.text-gray-400]="selectedOption === ''" [class.text-black]="selectedOption !== ''"
                    class="mt-2 block w-full rounded-md border px-2 py-2.5 shadow-sm outline-none focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"
                    #paymentMethodInput (change)="applyFilters()">
                    <option value="" disabled selected hidden class="text-gray-300">Select Payment Method</option>
                    <option *ngFor="let method of paymentMethods" [value]="method.methodName">{{ method.methodName }}
                    </option>
                </select>
            </div>

            <div class="flex flex-col">
                <label for="date" class="text-sm font-medium text-gray-500">Date of Entry</label>
                <input type="date" #dateInput (input)="applyFilters()"
                    class="mt-2 block w-full cursor-pointer rounded-md border border-green-100 bg-gray-100 px-2 py-2 shadow-sm outline-none focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 text-gray-400" />
            </div>

            <div class="flex flex-col">
                <label for="status" class="text-sm font-medium text-gray-500">Status</label>
                <select id="status" #statusInput  (change)="applyFilters()" [class.text-gray-400]="selectedOption1 === ''" [class.text-black]="selectedOption1 !== ''"
                    class="mt-2 block w-full cursor-pointer rounded-md border px-2 py-2.5 shadow-sm outline-none focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                    <option value="" >Select Status</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div class=" mt-6 grid w-full grid-cols-1 space-x-4 md:flex">
                <!-- <button type="button"
                    class=" mb-6 inline-block w-auto rounded-xl bg-gray-200 px-6 py-2.5 font-medium text-gray-700 outline-none hover:opacity-80 hover:shadow-md hover:bg-emerald-450"
                    (click)="resetFilters()">Reset</button> -->


                    <button type="button" class="mt-0.5 mb-6 w-auto flex items-center px-6 py-2.5 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-emerald-600 rounded-lg hover:bg-emerald-500 focus:outline-none focus:ring focus:ring-emerald-300 focus:ring-opacity-80"
                            (click)="resetFilters()">
                        <svg class="animate-spin animate-infinite animate-duration-[4000ms] animate-reverse w-5 h-5 mx-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                        </svg>
                    
                        <span class="mx-1">Refresh</span>
                    </button>
                <!-- <button type="button"
                    class="mb-6 inline-block w-auto rounded-xl bg-emerald-600 px-6 py-2.5 font-medium uppercase leading-normal text-white hover:shadow-md hover:bg-emerald-500"
                    (click)="applyFilters()">Search</button> -->
            </div>
        </div>


    </form>



    <div class="flex flex-col">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    <!-- Header de la colonne -->
                                </th>
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Date
                                </th>
                                
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Info de client 
                                </th>
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Montant
                                </th>
                                <th scope="col"
                                    class="px-4 py-3.5 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Status
                                </th>
                                <th scope="col"
                                    class="relative py-3.5 px-4 text-sm font-normal text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                    Details
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                            <ng-container *ngFor="let transaction of pagedTransactions">
                                <tr class="animate-flip-down animate-once"> 
                                    <td
                                        class="px-4 py-4 text-sm font-medium text-gray-700 dark:text-gray-200 whitespace-nowrap">
                                        <div class="inline-flex items-center gap-x-3">
                                            <span>{{ transaction.transactionId }}</span>
                                        </div>
                                    </td>
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">{{
                                        transaction.timestamp }}</td>
                                    
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                        <div class="flex items-center gap-x-2">
                                            <div>
                                                <h2 class="text-sm font-medium text-gray-800 dark:text-white ">{{
                                                    transaction.clientName }}</h2>
                                                <p class="text-xs font-normal text-gray-600 dark:text-gray-400">{{
                                                    transaction.clientEmail }}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                        {{transaction.amount}} &ensp; {{transaction.currency}}
                                    </td>
                                    <td class="px-4 py-4 text-sm font-medium whitespace-nowrap"
                                    [ngStyle]="getStatusStyles(transaction.status)">
                                    <div class="inline-flex items-center px-3 py-1 rounded-full gap-x-2"
                                        [ngStyle]="getStatusBadgeStyles(transaction.status)">
                                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" class="animate-jump-in animate-once animate-duration-[2500ms]"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <!-- Affiche l'icône pour 'completed' -->
                                            <path *ngIf="transaction.status === 'completed'" d="M10 3L4.5 8.5L2 6"
                                                [ngStyle]="getStatusIconStyles(transaction.status)" />
                                            <!-- Affiche l'icône pour 'cancelled' -->
                                            <path *ngIf="transaction.status === 'cancelled'"
                                            d="M9 3L3 9M3 3L9 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                            <!-- Affiche l'icône par défaut -->
                                            <path *ngIf="transaction.status === 'pending'"
                                                d="M4.5 7L2 4.5M2 4.5L4.5 2M2 4.5H8C8.53043 4.5 9.03914 4.71071 9.41421 5.08579C9.78929 5.46086 10 5.96957 10 6.5V10"
                                                stroke="#854d0e" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                        <h2 class="text-sm font-normal">{{ transaction.status }}</h2>
                                    </div>
                                </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                                        <div class="inline-block">
                                            <a [routerLink]="['/marchand/dashboard/more/transaction' ,marchandId ,transaction.transactionId ,transaction.clientName]"
                                                class="inline-block px-6 py-3 font-sans text-xs font-bold text-gray-900 uppercase align-middle transition-all rounded-lg select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none hover:bg-gray-900/10 active:bg-gray-900/20">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
                                                </svg>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-between mt-6">
        <a class="flex items-center px-5 py-2 text-sm text-green-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-green-900 dark:text-green-200 dark:border-green-700 dark:hover:bg-green-800"
        (click)="goToPreviousPage()" [class.disabled]="currentPage === 1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"/>
        </svg>
        <span class="select-none">Précédent</span>
        </a>
        
        <div class="items-center hidden md:flex gap-x-3">
            <ng-container *ngFor="let page of displayPages">
            <ng-container *ngIf="page === '...'; else pageLink">
                <span class="ellipsis">...</span>
            </ng-container>
            <ng-template #pageLink>
                <a 
                    *ngIf="isNumber(page)" 
                    class=" select-none px-2 py-1 text-sm text-green-500 rounded-md dark:bg-green-800"
                    [ngClass]="{
                        'bg-green-100/40 border border-gray-400 text-gray-400': page === currentPage,
                        'bg-green-100/60': page !== currentPage
                    }"
                    (click)="setPage(page)">
                {{ page }}
                </a>
            </ng-template>
            </ng-container>
        </div>
            

        <a class="flex items-center px-5 py-2 text-sm text-green-700 capitalize transition-colors duration-200 bg-white border rounded-md gap-x-2 hover:bg-gray-100 dark:bg-green-900 dark:text-green-200 dark:border-green-700 dark:hover:bg-green-800"
        (click)="goToNextPage()" [class.disabled]="currentPage === totalPages">
        <span class="select-none">Suivant</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5 rtl:-scale-x-100">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"/>
        </svg>
        </a>
    </div>

</section>
